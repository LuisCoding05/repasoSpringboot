<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
    <nav th:replace="~{plantillas/templates :: navbar(user=${user})}"></nav>
    <div class="dashboard-container">
        
        <!-- Contenido principal mejorado -->
        <div class="main-content">
            <!-- Decoración de fondo -->
            <div class="decorative-ball ball-1 pulsing"></div>
            <div class="decorative-ball ball-2 pulsing"></div>
            
            <!-- Cabecera -->
            <div class="header">
                <h1>Panel de control</h1>
                <div class="user-avatar" th:text="${#strings.substring(user.name,0,1)}">U</div>
            </div>
            
            <!-- Tarjetas de estadísticas -->
            <div class="dashboard-cards">
                <div class="card floating">
                    <div class="card-header">
                        <h3 class="card-title">Proyectos</h3>
                        <div class="card-icon"><i class="fas fa-folder"></i></div>
                    </div>
                    <div class="card-value">12</div>
                    <div class="card-description">Proyectos activos actualmente</div>
                </div>
                
                <div class="card floating-delay">
                    <div class="card-header">
                        <h3 class="card-title">Tareas</h3>
                        <div class="card-icon"><i class="fas fa-tasks"></i></div>
                    </div>
                    <div class="card-value">24</div>
                    <div class="card-description">Tareas pendientes esta semana</div>
                </div>
                
                <div class="card floating">
                    <div class="card-header">
                        <h3 class="card-title">Mensajes</h3>
                        <div class="card-icon"><i class="fas fa-envelope"></i></div>
                    </div>
                    <div class="card-value">7</div>
                    <div class="card-description">Mensajes sin leer</div>
                </div>
            </div>
            
            <!-- Información de usuario mejorada -->
            <div class="user-info">
                <h2>Bienvenido, <span th:text="${user.name}"></span> <span th:text="${user.lastName}">Usuario</span>!</h2>
                <p><i class="fas fa-user"></i>Usuario: <span th:text="${user.username}">username</span></p>
                <p><i class="fas fa-envelope"></i>Email: <span th:text="${user.email}">email@ejemplo.com</span></p>
                <p><i class="fas fa-clock"></i>Última conexión: <span>Hoy, 14:30</span></p>
                <p><i class="fas fa-shield-alt"></i>Estado de la cuenta: <span>Activa</span></p>
            </div>
            
        </div>
    </div>
    
    <script>
        // Animación para las tarjetas
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.card');
            
            cards.forEach(card => {
                card.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-10px) scale(1.02)';
                });
                
                card.addEventListener('mouseout', function() {
                    this.style.transform = 'translateY(-5px) scale(1)';
                });
            });
        });
    </script>
</body>
</html>
